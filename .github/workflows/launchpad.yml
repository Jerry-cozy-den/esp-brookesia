name: Build demo

on:
  workflow_dispatch:
  push:
    branches:
      - master

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        idf_ver: ["release-v5.5"]
        idf_target: ["esp32s3"]
    runs-on: ubuntu-latest
    container: espressif/idf:${{ matrix.idf_ver }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - run: mkdir -p images
      - name: Get speaker version
        shell: bash
        run: |
          SPEAKER_VERSION=$(.github/tools/get_example_version.sh products/speaker)
          echo "SPEAKER_VERSION=$SPEAKER_VERSION" >> $GITHUB_ENV
          echo "Speaker version: $SPEAKER_VERSION"
      - name: Build demo
        env:
          IDF_TARGET: ${{ matrix.idf_target }}
        shell: bash
        run: |
          cp .github/tools/launchpad.toml images/launchpad.toml
          cd products/speaker/
          . ${IDF_PATH}/export.sh
          idf.py set-target ${{matrix.idf_target}} build
          cd build
          esptool.py --chip ${{matrix.idf_target}} merge_bin -o "$GITHUB_WORKSPACE/images/factory_echoear_speaker_$SPEAKER_VERSION.bin" @flash_args
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-images
          path: images/

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Download builds
        uses: actions/download-artifact@v4
        with:
          name: build-images
          path: images/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: images/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
